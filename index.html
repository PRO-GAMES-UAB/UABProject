    <div class="carro-compras">
        <h1 id="titulo-car-compra">CARRO DE COMPRAS</h1>
        <ul id="carro-lista"></ul>
        <div class="total">Total: <span id="carro-total">0</span> COP</div>
    </div>
    <script>
        const botonComprar = document.querySelector('.boton-compra');
        const carroCompras = document.querySelector('.carro-compras');
        const carroLista = document.getElementById('carro-lista');
        const carroTotal = document.getElementById('carro-total');
        const iconoCarrito = document.getElementById('icono-carrito');

// Agregar evento de clic a la imagen del carrito
iconoCarrito.addEventListener('click', () => {
    carroCompras.classList.toggle('carro-visible');
});

        // Variables para el carro de compras
        let carroItems = [];
        let total = 0;

        // Función para actualizar el carro de compras
        function actualizarCarro() {
            carroLista.innerHTML = '';
            total = 0;

            carroItems.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item.nombre + ' - ' + item.precio + ' COP';

                const eliminar = document.createElement('span');
                eliminar.textContent = 'Eliminar';
                eliminar.addEventListener('click', () => eliminarItem(item.id));

                li.appendChild(eliminar);
                carroLista.appendChild(li);

                total += item.precio;
            });

            carroTotal.textContent = total;
        }

        // Función para añadir un artículo al carro
        function añadirItem() {
            const nombre = '';
            const precio = 0;
            const id = Math.random().toString(36).substr(2, 9); // Generar un ID único

            const item = { id, nombre, precio };
            carroItems.push(item);

            actualizarCarro();
        }

        // Función para eliminar un artículo del carro
        function eliminarItem(id) {
            carroItems = carroItems.filter(item => item.id !== id);
            actualizarCarro();
        }

        // Evento para añadir un artículo al carro al hacer clic en el botón "Comprar Ahora"
        botonComprar.addEventListener('click', añadirItem);
    </script>
